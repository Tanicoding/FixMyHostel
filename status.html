<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyHostel - Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">FixMyHostel</div>
    <div class="nav-links">
      <a href="index.html" >Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="complaint.html">Complaint</a>
      <a href="status.html" class="active">Status</a>
      <a href="login.html" class="login-btn">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-title">Complaint Status</div>
    <div class="filters">
      <button onclick="filterStatus('all')">All</button>
      <button onclick="filterStatus('pending')">Pending</button>
      <button onclick="filterStatus('inprogress')">In Progress</button>
      <button onclick="filterStatus('resolved')">Resolved</button>
    </div>

    <table class="complaint-table" id="statusTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Date Submitted</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pending">
          <td>Room Heater Not Working</td>
          <td>Room Issue</td>
          <td>20 Oct 2025</td>
          <td class="status-pending">Pending</td>
        </tr>
        <tr class="inprogress">
          <td>Leaky Faucet</td>
          <td>Maintenance</td>
          <td>22 Oct 2025</td>
          <td class="status-inprogress">In Progress</td>
        </tr>
        <tr class="resolved">
          <td>Mess Food Quality</td>
          <td>Mess / Food</td>
          <td>18 Oct 2025</td>
          <td class="status-resolved">Resolved</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function filterStatus(status) {
      const rows = document.querySelectorAll('#statusTable tbody tr');
      rows.forEach(row => {
        if(status === 'all') {
          row.style.display = '';
        } else if(row.classList.contains(status)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
