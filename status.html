<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyHostel - Complaint Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8f2;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #556B2F;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .navbar .nav-links a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .navbar .login-btn {
      background: #e6eedb;
      color: #556B2F;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      margin-left: 1rem;
    }

    .page-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #556B2F;
      margin-top: 2rem;
    }

    .filters {
      text-align: center;
      margin: 2rem 0;
    }

    .filters button {
      background: #e6eedb;
      border: 1px solid #9caf88;
      color: #556B2F;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .filters button:hover {
      background: #c9d8b6;
    }

    .filters button.active {
      background: #556B2F;
      color: white;
      border-color: #556B2F;
    }

    #searchInput {
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: 1px solid #9caf88;
      outline: none;
      margin-left: 1rem;
      width: 250px;
      transition: all 0.3s ease;
      font-family: 'Poppins';
    }

    #searchInput:focus {
      border-color: #556B2F;
      box-shadow: 0 0 5px rgba(85, 107, 47, 0.4);
    }

    table {
      width: 90%;
      margin: 0 auto 3rem;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #e6eedb;
      color: #556B2F;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .status {
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      text-transform: capitalize;
    }

    .status-pending { background: #ff9500; }
    .status-inprogress { background: #007aff; }
    .status-resolved { background: #34c759; }
    .status-high { background: #ff3b30; }
    .status-medium { background: #ffcc00; }
    .status-normal { background: #34c759; }

    footer {
      background: #e6eedb;
      text-align: center;
      padding: 1rem;
      color: #556B2F;
      font-weight: 500;
    }

    footer a {
      color: #556B2F;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">FixMyHostel</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashb.html">Dashboard</a>
      <a href="comp.html">Complaint</a>
      <a href="status.html" class="active">Status</a>
      <a href="login.html" class="login-btn">Logout</a>
    </div>
  </nav>

  <div class="page-title">Complaint Status</div>

  <div class="filters">
    <button class="active" onclick="filterStatus('all', this)">All</button>
    <button onclick="filterStatus('pending', this)">Pending</button>
    <button onclick="filterStatus('inprogress', this)">In Progress</button>
    <button onclick="filterStatus('resolved', this)">Resolved</button>
    <input type="text" id="searchInput" placeholder="Search by Complaint ID..." onkeyup="searchByID()">
  </div>

  <table id="statusTable">
    <thead>
      <tr>
        <th>Complaint ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Date Submitted</th>
        <th>Status</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody id="complaintBody">
      <!-- Rows dynamically generated -->
    </tbody>
  </table>

  <footer>
    <div>¬© 2025 FixMyHostel ‚Äî Making Hostels Smarter üåø | Made with ‚ù§Ô∏è by <strong>Team OnlyCodes</strong></div>
    <div>Contact: <a href="mailto:contact@fixmyhostel.com">contact@fixmyhostel.com</a> | <a href="tel:+919876543210">+91 98765 43210</a></div>
  </footer>

  <script>

    localStorage.removeItem("complaints"); // üëà clear old data for demo every load

    
    // Demo Data (in case no localStorage data exists)
    const demoComplaints = [
      { id: "CMP-1001", title: "Leaky Faucet", category: "Maintenance", date: "22 Oct 2025", status: "inprogress", description: "Water leaking continuously in bathroom" },
      { id: "CMP-1002", title: "Room Heater Not Working", category: "Room Issue", date: "20 Oct 2025", status: "pending", description: "Heater not turning on" },
      { id: "CMP-1003", title: "Mess Food Quality", category: "Mess / Food", date: "18 Oct 2025", status: "resolved", description: "Food too oily and repetitive" },
      { id: "CMP-1004", title: "Fire in Kitchen Area", category: "Safety", date: "19 Oct 2025", status: "pending", description: "Fire hazard in hostel mess" },
      { id: "CMP-1005", title: "Water Leakage in Bathroom", category: "Plumbing", date: "17 Oct 2025", status: "inprogress", description: "Ceiling dripping continuously" },
      { id: "CMP-1006", title: "Fan Not Working", category: "Electricity", date: "15 Oct 2025", status: "pending", description: "Fan not rotating properly" }
    ];

    // Save demo data to localStorage only if empty
    if (!localStorage.getItem("complaints")) {
      localStorage.setItem("complaints", JSON.stringify(demoComplaints));
    }

    // Fetch data
    let complaints = JSON.parse(localStorage.getItem("complaints")) || [];

    // Auto-flag priority
    complaints = complaints.map(c => {
      const text = c.title.toLowerCase() + " " + c.description.toLowerCase();
      if (text.includes("fire") || text.includes("electrocute") || text.includes("gas leak")) {
        c.priority = "high";
      } else if (text.includes("water") || text.includes("heater") || text.includes("leak")) {
        c.priority = "medium";
      } else {
        c.priority = "normal";
      }
      return c;
    });

    // Render table
    const tbody = document.getElementById("complaintBody");
    tbody.innerHTML = "";
    complaints.forEach(c => {
      const tr = document.createElement("tr");
      tr.classList.add(c.status);
      tr.innerHTML = `
        <td>${c.id}</td>
        <td>${c.title}</td>
        <td>${c.category}</td>
        <td>${c.date}</td>
        <td><span class="status status-${c.status}">${c.status}</span></td>
        <td><span class="status status-${c.priority}">${c.priority}</span></td>
      `;
      tbody.appendChild(tr);
    });

    // Filter by status
    function filterStatus(status, button) {
      const rows = document.querySelectorAll("#complaintBody tr");
      const buttons = document.querySelectorAll(".filters button");
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      rows.forEach(row => {
        if (status === "all" || row.classList.contains(status)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    // Search by Complaint ID
    function searchByID() {
      const input = document.getElementById("searchInput").value.toUpperCase();
      const rows = document.querySelectorAll("#complaintBody tr");
      rows.forEach(row => {
        const id = row.getElementsByTagName("td")[0].textContent.toUpperCase();
        row.style.display = id.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
